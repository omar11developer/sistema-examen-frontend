<div class="bootstrap-wrapper mt-25">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card class="p-5">
                    <div class="container text-center mt-25">
                        <img src="../../../assets/password.png" alt="img.png" width="100" height="100">
                    </div>

                    <h1 class=" text-center"> Inicio de sesión</h1>
                    <form class="mt-25" action="">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Nombre de usuario</mat-label>
                            <input required  matInput placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input required  type="password" matInput placeholder="Digite su contraseña">
                            <mat-hint>La contraseña tiene que ser valida</mat-hint>
                        </mat-form-field>
                        <div class="container text-center mt-25">
                            <button mat-raised-button color="primary" >Iniciar Sesión</button>
                        </div>
                    </form>
                    
                </mat-card>
            </div>
        </div>
    </div>
</div>
